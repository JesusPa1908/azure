<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Clasificador de Imágenes - Inventario</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
  <h2>Clasificador Automático de Inventario</h2>
  <p>Sube una imagen y te diré qué objeto es.</p>

  <input type="file" id="imageInput" accept="image/*"><br>
  <img id="preview">

  <button class="btn" id="analyzeBtn">Analizar Imagen</button>

  <div id="result"></div>
</div>

<script src="script.js"></script>
</body>
</html>
